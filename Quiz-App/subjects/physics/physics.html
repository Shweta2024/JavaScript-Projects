<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physics-Quiz</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" media="screen and (max-width:700px)" href="./700.css">
</head>

<body>
    <!-- heading and rules section -->
    <h1 class="heading">Physics Quiz</h1>
    <div id="rules">
        <li>1)Max time to submit quiz is 10 minutes.</li>
        <li>2)Quiz will automatically be sumitted after 10 mintes.</li>
        <li>3)Don't cheat</li>
        <button id="start">Start</button>
    </div>
    <!-- heading and rules section ends -->

    <!-- timer -->
    <div id="timer">Welcome Quiz Master</div>
    <!-- timer ends -->

    <!-- Quiz area begins -->
    <div id="quiz-display">
        <div class="question">Question</div>
        <div class="options">
            <button class="btn-option" id="a" name="no">Button</button>
            <button class="btn-option" id="b" name="no">Button</button>
            <button class="btn-option" id="c" name="no">Button</button>
            <button class="btn-option" id="d" name="no">Button</button>
        </div>
        <div id="next-previous">
            <button class="pn" id="previous" disabled="true">Previous</button>
            <button class="pn" id="next">Next</button>
        </div>
        <button id="submit">Submit</button>
    </div>
    <div id ="result">
        <div id="your-result">After submitting the quiz</div>
        <div id="detailed-result">Your Result will be displayed here</div>
      </div>
    <script src="../../js/physics.js"></script>
</body>

</html>
