<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Resize and Compress Images</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c8526a2fdd.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
  </head>
  <body>
    <h1>Resize and Compress Images</h1>
    <div class="content">
      
      <div class="upload-file">
        <input type="file" accept="image/*" hidden>
        <img src="https://www.codingnepalweb.com/demos/resize-and-compress-image-javascript/upload-icon.svg" alt="">
        <!-- <i class="fa-solid fa-folder-arrow-down"></i> -->
        <p>Select File to Upload</p>
      </div>
      <div class="change-content">
        <div class="row sizes">
          <div class="column width">
            <label>Width</label>
            <input type="number">
          </div>
          <div class="column height">
            <label>Height</label>
            <input type="number">
          </div>
        </div>
        <div class="row">
          <div class="column ratio checkbox">
            <input type="checkbox" id="ratio" checked>
            <label for="ratio">Lock aspect ratio</label>
          </div>
          <div class="column quality">
            <input type="range" id="quality" max="1" min="0" step="0.1" value="1">
            <label for="quality">Reduce quality</label>
          </div>
        </div>
        <button class="dwnld-btn">Download Image</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
