<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>BMI Calculator</title>
</head>

<body>
    <h1>BMI Calculator</h1>
    <form action="/" method="post">
        <label for="height">Enter Your Height(in metres): <input id="height" type="text" name="height" placeholder="Height"><br>
        <label for="weight">Enter Your Weight(in Kg): <input id="weight" type="text" name="weight" placeholder="Weight"><br>
        <button type="submit" name="submit">Calculate BMI</button>
    </form>
</body>

</html>
